<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theme Toggle App</title>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  <h1>Theme Toggle App</h1>
  <button id="theme-toggle">Dark Mode</button>

  <div class="contact-form-container">
    <h2>제휴 문의</h2>
    <form action="https://formspree.io/f/mqedyavp" method="POST">
      <div class="form-group">
        <label for="name">이름/담당자</label>
        <input type="text" id="name" name="name" required placeholder="이름을 입력해주세요">
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">
      </div>
      <div class="form-group">
        <label for="company">회사명/소속</label>
        <input type="text" id="company" name="company" placeholder="회사명을 입력해주세요">
      </div>
      <div class="form-group">
        <label for="message">문의 내용</label>
        <textarea id="message" name="message" required placeholder="문의 내용을 상세히 적어주세요"></textarea>
      </div>
      <button type="submit" class="submit-btn">문의하기</button>
    </form>
  </div>

  <script defer type="text/javascript" src="main.js"></script>
</body>
</html>
